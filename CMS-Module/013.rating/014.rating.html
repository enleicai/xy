<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>014.Rating-评分系统</title>
<link href="rating.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="Rating">
	<table class="Rating-bd">
	<tr>
		<td>
			<div class="R-score">
				100
			</div>
			<div class="R-histogram R-lead" style="height:100px;">
				&nbsp;
			</div>
			<a class="R-vote R-modd-1" href="#">投票</a>
			<div class="R-modd R-modd-1">
				囧
			</div>
		</td>
		<td>
			<div class="R-score">
				10
			</div>
			<div class="R-histogram R-slow" style="height:10px;">
				&nbsp;
			</div>
			<a class="R-vote R-modd-2" href="#">投票</a>
			<div class="R-modd R-modd-2">
				无聊
			</div>
		</td>
		<td>
			<div class="R-score">
				20
			</div>
			<div class="R-histogram R-slow" style="height:20px;">
				&nbsp;
			</div>
			<a class="R-vote R-modd-3" href="#">投票</a>
			<div class="R-modd R-modd-3">
				一般
			</div>
		</td>
		<td>
			<div class="R-score">
				30
			</div>
			<div class="R-histogram R-slow" style="height:30px;">
				&nbsp;
			</div>
			<a class="R-vote R-modd-4" href="#">投票</a>
			<div class="R-modd R-modd-4">
				关注
			</div>
		</td>
		<td>
			<div class="R-score">
				40
			</div>
			<div class="R-histogram R-slow" style="height:40px;">
				&nbsp;
			</div>
			<a class="R-vote R-modd-5" href="#">投票</a>
			<div class="R-modd R-modd-5">
				经典
			</div>
		</td>
	</tr>
	</table>
</div>
</body>

</html>
